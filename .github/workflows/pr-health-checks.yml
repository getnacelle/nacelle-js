name: pull-request-health-checks

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited

jobs:
  pull-request-health-checks:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ©º Perform Pull Request Health Checks
        uses: aslafy-z/conventional-pr-title-action@master
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          allowed_types: 'feat,fix,build,chore,docs,style,refactor,perf,test'
          link_issue: false
          check_draft: true
          close: false
